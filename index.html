<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatVote | 2026 Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <div class="sidebar">
            <h1 class="logo" id="adminToggle" onclick="toggleAdmin()">ðŸŽµ Beat<span>Vote</span></h1>
            
            <div class="total-stats">
                <p>Global Total Votes</p>
                <h2 id="globalVotes">0</h2>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="changeGenre('OPM', this)">OPM</button>
                <button class="tab-btn" onclick="changeGenre('Rock', this)">Rock</button>
                <button class="tab-btn" onclick="changeGenre('Pop', this)">Pop</button>
            </div>
            
            <div class="vote-log">
                <p class="label">Recent Activity</p>
                <ul id="historyList"></ul>
            </div>
        </div>

        <div class="main-panel">
            <div class="header-row">
                <h2 id="genreTitle">OPM Face-Off</h2>
                <div id="lockStatus" class="lock-status"></div>
            </div>

            <div class="band-grid" id="bandGrid"></div>

            <div class="status-bar">
                <p id="statusText">One vote per category. (Unless Admin is active)</p>
                <button id="resetBtn" onclick="resetVotes()">Full Data Reset</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Vote Counted!</div>

    <script src="script.js"></script>
</body>
</html>
