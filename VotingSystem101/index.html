<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatVote | Premium Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <div class="sidebar">
            <h1 class="logo" id="adminToggle" onclick="toggleAdmin()">ğŸµ Spotipoi<span>Vote</span></h1>
            
            <div class="user-section">
                <p class="label">Current Voter:</p>
                <h3 id="currentUserDisplay">Guest</h3>
                <button class="add-user-btn" onclick="addNewUser()">ğŸ‘¤ Add / Switch User</button>
            </div>

            <div class="stat-box">
                <p>Global Total Votes</p>
                <h2 id="globalVotes">0</h2>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="changeGenre('OPM', this)">OPM</button>
                <button class="tab-btn" onclick="changeGenre('Rock', this)">Rock</button>
                <button class="tab-btn" onclick="changeGenre('Pop', this)">Pop</button>
            </div>

            <button class="leaderboard-btn" onclick="toggleWinners()">ğŸ† View Winners</button>
            
            <div class="vote-log">
                <p class="label">Recent Activity</p>
                <ul id="historyList"></ul>
            </div>
        </div>

        <div class="main-panel">
            <div class="header-row">
                <h2 id="genreTitle">OPM Face-Off</h2>
                <div id="lockStatus" class="lock-status">READY</div>
            </div>

            <div class="band-grid" id="bandGrid"></div>

            <div class="status-bar">
                <p id="statusText">One vote per category per user.</p>
                <div class="reset-actions">
                    <button class="clear-user-btn" onclick="resetUserChoices()">ğŸ”„ Clear My Choices</button>
                    <button class="reset-link" onclick="fullSystemReset()">Wipe Entire Notebook</button>
                </div>
            </div>
        </div>
    </div>

    <div id="winnerOverlay" class="overlay">
        <div class="winner-content">
            <button class="close-btn" onclick="toggleWinners()">Ã—</button>
            <h2 style="color: var(--theme-color);">Genre Leaders</h2>
            <div id="winnerList" class="winner-grid"></div>
        </div>
    </div>

    <div id="toast" class="toast">Vote Recorded! ğŸš€</div>

    <script src="script.js"></script>
</body>
</html>
